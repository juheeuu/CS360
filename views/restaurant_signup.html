<html>
  <head>
    <title>DB의 민족</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <meta name = "viewport" contetn = "initial-scale=1.0, user-scalable=yes">
    <meta charset = "euc-kr">
    <style>
            table {
                width: 80%;
                margin: auto;
                border:  1px solid rgba(255, 255, 255, 0.4);
                margin: 0 auto;
                position: fixed;
                top: 15%;
                left: 10%;
                right: 10%;
            }
            div.buttonWrapper {
                margin: auto;
            }
            .deliveryLocationTextStyle {
                margin: auto;
            }
            table.blueTable {
                box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 0px;
                margin-top: 20px;
                border-width: 0px;
                border-style: solid;
                border-color: rgb(255, 255, 255);
                background-color: rgba(255, 255, 255, 0.97);
                border-radius: 10px;
            }
            .classify{
                font-weight: bold;
                font-size: 15px;
                background-color: rgba(89, 194, 188, 0.4);
                color: black;
            }
            #signin_button{
                position: fixed;
                top: 80%;
                left: 45%;
            }
        </style>
  </head>
<body style="margin: 0;">
    <div class="topBar">
        <div class="title" >Restaurant-Sign Up </div>
      </div>
      <img src="static/KAIST.jpeg" width="100%">

      <form action="restaurant_signup" method="post" id = "rest_signup_form">
      <table class="blueTable">
          <tr>
              <td class="classify"> ID </td>
              <td> <input name="id"> </td>
          </tr>
          <tr>
                <td class="classify"> Name </td>
                <td> <input name="name"> </td>
        </tr>
          <tr>
            <td class="classify"> Password </td>
            <td> <input name="password"> </td>
          </tr>
          <tr>
            <td class="classify"> PhoneNumber </td>
            <td> <input name="phoneNumber"> </td>
          </tr>
          <tr>
              <td class="classify"> Category </td>
              <td> <select style="width: 300px" name="category">
                      <option value="hamburger">hamburger</option>
                      <option value="chicken">chicken</option>
                      <option value="meal">meal</option>
                    </select>  </td>
          </tr>
          <tr>
            <td colspan="2" class="deliveryLocationTextStyle"> Delivery Location </td>
          </tr>
          <tr>
              <td class="classify">
                  Girls Dorm
              </td>
              <td>
                  <input type="radio" name="girldorm" value="pos">  Possible
                  <input type="radio" name="girldorm" value="neg" checked="checked">  Impossible
              </td>
          </tr>
          <tr>
                <td class="classify">
                    Taxi Station
                </td>
                <td>
                    <input type="radio" name="taxi" value="pos">  Possible
                    <input type="radio" name="taxi" value="neg" checked="checked">  Impossible
                </td>
            </tr>
            <tr>
                <td class="classify">
                    East entry
                </td>
                <td>
                    <input type="radio" name="east" value="pos"> Possible
                    <input type="radio" name="east" value="neg" checked="checked"> Impossible
                </td>
            </tr>
            <tr>
                <td class="classify">
                    Hope Dorm
                </td>
                <td>
                    <input type="radio" name="hope" value="pos"> Possible
                    <input type="radio" name="hope" value="neg" checked="checked"> Impossible
                </td>
            </tr>
      </table>
    </form>
    <div class="buttonWrapper">
        <button type="submit" form="rest_signup_form" class="button" id="signin_button" >submit</button>
    </div>
</body>
</html>
